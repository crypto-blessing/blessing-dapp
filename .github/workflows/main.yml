name: Deploy
on: [push]

jobs:
  build_job:
    runs-on: ubuntu-latest  #运行环境
    name: build
    steps:
      # check out the repository
      - name: Checkout    
        uses: actions/checkout@v2 

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: deploy file to server
        uses: wlixcc/SFTP-Deploy-Action@v1.0
        with:  
          username: 'root'
          server: '${{ secrets.SERVER_IP }}'
          passowrd: ${{ secrets.SERVER_PAAS }}
          local_path: './build/*'
          remote_path: '/var/www/blessing-dapp'
